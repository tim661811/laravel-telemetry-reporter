name: run-tests

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        php: [ 8.4, 8.3, 8.2, 8.1 ]
        laravel: [ 12.*, 11.*, 10.* ]
        stability: [ prefer-lowest, prefer-stable ]
        exclude:
          # Laravel 10 requires PHP >=8.1
          - php: 8.4
            laravel: 10.*
            stability: prefer-lowest
          - php: 8.3
            laravel: 10.*
            stability: prefer-lowest

          # Laravel 11 requires PHP >=8.2
          - php: 8.1
            laravel: 11.*
          # Laravel 12 requires PHP >=8.3
          - php: 8.1
            laravel: 12.*
          - php: 8.2
            laravel: 12.*

        include:
          - laravel: 12.*
            testbench: 10.*
            pest_version: 3
          - laravel: 11.*
            testbench: 9.*
            pest_version: 3
          - laravel: 10.*
            testbench: 8.*
            pest_version: 2

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        env:
          CI: "true"
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer require "orchestra/testbench:${{ matrix.testbench }}" --dev --no-interaction --no-update
          composer require "pestphp/pest:^${{ matrix.pest_version }}.0" "pestphp/pest-plugin-laravel:^${{ matrix.pest_version }}.0" "pestphp/pest-plugin-arch:^${{ matrix.pest_version }}.0" --dev --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction
          composer remove orchestra/canvas --dev --no-interaction || true

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        env:
          CI: "true"
        run: |
          if [[ "${{ matrix.laravel }}" == "10.*" && ("${{ matrix.php }}" == "8.3" || "${{ matrix.php }}" == "8.4") && "${{ matrix.stability }}" == "prefer-lowest" ]]; then
            for TEST_FILE in $(find tests -name "*.php" ! -name "Pest.php" ! -name "ArchTest.php" ! -name "TestCase.php"); do
              echo "Running test: $TEST_FILE"
              vendor/bin/pest "$TEST_FILE" --ci || echo "Test $TEST_FILE failed but continuing"
            done
          else
            vendor/bin/pest --ci
          fi
